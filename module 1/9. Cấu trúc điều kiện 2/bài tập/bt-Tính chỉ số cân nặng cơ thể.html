<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cân nặng</title>
</head>
<body>
<script>
    let weight= parseInt(prompt("nhap can nang (kg)"));
    let height= parseInt(prompt("nhap chieu cao (m)"));
    let bmi= weight/ (Math.pow(height,2));
    if (bmi < 18.5) document.write('Underweight');
    else if (bmi <25.0) document.write('Normal');
    else if (bmi <30.0) document.write('Overweight');
    else document.write('Obese');
</script>
</body>
</html>
