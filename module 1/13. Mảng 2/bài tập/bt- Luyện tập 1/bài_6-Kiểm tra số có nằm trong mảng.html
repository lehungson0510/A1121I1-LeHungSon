<!-- Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V
có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->
<script>
    let arr=[];
    for(let i=1;i<=10; i++) {
        arr[i] = parseInt(prompt('nhap vao so nguyen thu ' + i));
    }
    let input=parseInt(prompt('nhap phan tu so nguyen V'));
    let check= arr.indexOf(input);
    if( check ==-1){
        document.write('V is not in the array')
    }
    else document.write('V is in the array')
</script>
