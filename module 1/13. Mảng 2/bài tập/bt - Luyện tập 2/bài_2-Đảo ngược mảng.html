<!-- Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược. Ví dụ, nếu một mảng chứa các ký tự
 [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc" -->

<script>
    let input=parseFloat(prompt('nhap so phan tu cua mang'));
    let firstArr= Array(input);
    for (let i=0; i<firstArr.length; i++){
        firstArr[i]=(prompt('nhap phan tu arr['+i+']'));
    }
    document.write('firstArr= ['+firstArr+']'+'<br>');
    let lastArr=firstArr.reverse();
    document.write('lastArr= '+lastArr.join(''));
</script>
